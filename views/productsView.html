<%- include('header.html') %>
<p>User ID: <%= session.usersId %></p>

<% if (!session.usersId) { %>
    <p><a href="/login">Login</a> to access and manage your products</p>
<% } else { %>
    <h1>Products</h1>
    <% products.forEach(product => {%>
        <p><%= product.name %> cost $<%= product.price %></p>
    <% }) %>
<% } %>
<%- include('footer.html') %>
